<div class="container mb-3">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-sm">
        <form>
          <div class="card-header">
            <h5>Dodaj / Edytuj użytkownika</h5>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label for="firstNameUserMode" class="col-sm-2 col-form-label">Imię</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstNameUserMode" aria-describedby="emailHelp">
              </div>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group row">
              <label for="lastNameUserMode" class="col-sm-2 col-form-label">Nazwisko</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastNameUserMode" aria-describedby="emailHelp">
              </div>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group row">
              <label for="cityUserMode" class="col-sm-2 col-form-label">Miasto</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="cityUserMode" aria-describedby="emailHelp">
              </div>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group row">
              <label for="countryUserMode" class="col-sm-2 col-form-label">Państwo</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="countryUserMode" aria-describedby="emailHelp">
              </div>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group row">
              <label for="mailUserMode" class="col-sm-2 col-form-label">Adres E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="mailUserMode" aria-describedby="emailHelp">
              </div>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group row">
              <label for="passwdUserMode" class="col-sm-2 col-form-label">Hasło</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="passwdUserMode">
              </div>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-outline-dark">Wygeneruj hasło</button>
              </div>
            </div>
            <div class="form-group row">
              <label for="rPasswdUserMode" class="col-sm-2 col-form-label">Powtórz hasło</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="rPasswdUserMode">
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="submit" class="btn btn-outline-dark">Utwórz</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
