<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-sm">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <h5>Użytkownicy</h5>
            <div class="btn-add" placement="bottom" ngbTooltip="Dodaj nowego użytkownika">
              <a routerLink="/dashboard/user-create"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Imię</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Adres E-mail</th>
                <th scope="col">Miasto</th>
                <th scope="col">Kraj</th>
                <th scope="col">Operacje</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.mail}}</td>
                <td>{{ user.city }}</td>
                <td>{{ user.country }}</td>
                <td>
                  <div class="row">
                    <div class="col">
                      <button type="button" class="btn btn-outline-dark" (click)="onPreviewClick(user.id)">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                      </button>
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-outline-dark" (click)="onEditClick(user.id)">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      </button>
                    </div>
                    <div class="col">
                      <button class="btn btn-outline-dark" (click)="onRemoveClick(user.id)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
