<div class="row main">
  <div class="col-md-12">
    <nav class="navbar fixed-top header-shadow navbar-expand-lg navbar-light bg-light mb-3">
      <a class="navbar-brand" routerLink="/dashboard/home">USERS MANAGER</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [ngClass]="{'active': isRoute('/dashboard/home')}">
            <a class="nav-link" routerLink="/dashboard/home">Strona główna<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [ngClass]="{'active': isRoute('/dashboard/users')}" *ngIf="isAdmin()">
            <a class="nav-link" routerLink="/dashboard/users">Użytkownicy<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
          <a class="nav-link" (click)="goToUserPreview()">Zalogowany jako: {{ name }}<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" [ngClass]="{'active': isRoute('/dashboard/user-create')}" *ngIf="isAdmin()">
              <a class="nav-link" routerLink="/dashboard/user-create">Dodaj użytkownika<span
                  class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">Wyloguj<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-12 body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
