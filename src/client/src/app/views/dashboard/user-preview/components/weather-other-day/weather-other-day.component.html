<div class="weather-other-day">
  <div class="row">
    <div class="col text-center weather-day" *ngFor="let forecast of forecasts">
      <div class="row">
        <div class="col">
          <span>{{ forecast.low }}&deg;C</span>
          <span class="legend">min</span>
        </div>
        <div class="col">
          <span>{{ forecast.high }}&deg;C</span>
          <span class="legend">maks</span>
        </div>
      </div>
      <div class="row">
        <div class="col">{{ convertDay(forecast.day) }}</div>
      </div>
    </div>
  </div>
</div>
