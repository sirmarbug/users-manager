<div class="weather-today">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">{{ city }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">{{ temp }}&deg;C</h3>
      <div class="text-center legend">Temperatura</div>
    </div>
    <div class="col-md-6">
      <h3 class="text-center">{{ humidity }}%</h3>
      <div class="text-center legend">Wilgotność</div>
    </div>
  </div>
</div>
